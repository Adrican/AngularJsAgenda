<!DOCTYPE HTML>
<html ng-app="app">
	<head>
	<meta charset="utf-8">
	<!--
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	-->
		<title>Basic Agenda</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	
	<body ng-controller="peopleController">
	<h1>People Agenda</h1>
	<div class="wrapper">
		<div class="contact-item" ng-repeat="contact in people | orderBy:'name'">
		<div class="name">{{contact.name}} {{contact.surname}}  
		<div class="phone">{{contact.phone}}</div>
		</div>
			
		</div>
		


	</div>
	<br/>
<center><button class="buttonAdd" ng-click="showForm()" ng-hide="formVisibility">Add Contact</button></center> 

<div ng-show="formVisibility" class="wrapperAdd">
<h2>Add a contact</h2>
<p>Name:</p><input type="text" ng-model="newContact.name"></input>
<p>Surname:</p> <input type="text" ng-model="newContact.surname"></input>
<p>Phone:</p><input type="text" ng-model="newContact.phone"></input>
<p><button class="buttonAdd" ng-click="Save()">Add</button></p>



</div>

<script	src="angular.min.js" type="text/javascript"></script>
<script src="scripts.js" type="text/javascript"></script>

	</body>







</html>
